<!DOCTYPE html>
<html lang="en-nz">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="UTF-8">
	<title>Parser</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
	<script src="scripts/ast.js"></script>
	<script src="scripts/lexer.js"></script>
	<script src="scripts/parser.js"></script>
	<script>
	
	function parse(){
		const node = parser(document.getElementById('parseInput').value);
		const output = document.getElementById('parseOutput');
		output.innerHTML = '';
		output.innerText = JSON.stringify(node, null, 4);
		if(parseErrors && parseErrors.length > 0){
			output.appendChild(document.createElement('br'));
			
			const lbl = document.createElement('p');
			lbl.innerText = 'Errors:';
			output.appendChild(lbl);
			
			const list = document.createElement('ul');
			for(let i = 0; i < parseErrors.length; i++){
				const line = document.createElement('li');
				line.innerText = parseErrors[i];
				list.appendChild(line);
			}
			output.appendChild(list);
		}
	}
	
	window.addEventListener('DOMContentLoaded', () => {
		if(document.getElementById('parseInput').value){
			parse();
		}
	
		document.getElementById('parseInput').addEventListener('input', parse);
	});
	
	</script>
</head>
<body>
<div class="navHolder">
	<nav>
		<a href="index.html">Calculator</a>
		<a href="lexerTest.html">Lexer</a>
		<a class="selected" href="parserTest.html">Parser</a>
	</nav>
</div>
<main>
	<div class="pageWidth">
		<header>
			<h1>Parser</h1>
		</header>
		<section>
			<input id="parseInput" type="text" autofocus>
			<pre id="parseOutput"></pre>
		</section>
		<div class="scrollOverflow"></div>
	</div>
</main>
</body>
</html>
